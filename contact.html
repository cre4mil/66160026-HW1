<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>แนะนำสถานที่ท่องเที่ยว - ช่องทางการติดต่อ</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header role="banner">
            <nav role="navigation">
                <div class="logo">Travel 8 Riew</div>
                <div class="hamburger" onclick="toggleMenu()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-menu">
                    <li><a href="home.html">หน้าหลัก</a></li>
                    <li><a href="about.html">สถานที่ท่องเที่ยว</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
            <script src="script.js"></script>
        </header>
        <main role="main">
            <section>
                <h2>กรอกฟอร์มเพื่อติดต่อ</h2>
                <form action="#" method="post">
                    <fieldset>
                        <legend>ข้อมูลส่วนตัว</legend>
                        <div class="form-row">
                            <label for="fname">ชื่อ :</label>
                            <input
                                type="text"
                                id="fname"
                                name="fname"
                                placeholder="กรุณากรอกชื่อ"
                                required />

                            <label for="lname"> นามสกุล :</label>
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                placeholder="กรุณากรอกนามสกุล"
                                required />
                        </div>
                        <div class="form-row">
                            <label for="email">อีเมล :</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="กรุณากรอกอีเมล"
                                required />
                        </div>
                        <div class="form-row">
                            <label for="tel">เบอร์โทรศัพท์ : </label>
                            <input
                                type="tel"
                                id="tel"
                                name="tel"
                                pattern="[0-9]{10}"
                                maxlength="10"
                                placeholder="กรุณากรอกเบอร์โทรศัพท์"
                                required />
                        </div>
                        <div class="form-row">
                            <label for="message">ข้อความ :</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="4"
                                placeholder="กรุณากรอกข้อความ"
                                required></textarea>
                        </div>
                        <div class="form-row">
                            <button type="submit">ส่งข้อความ</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
